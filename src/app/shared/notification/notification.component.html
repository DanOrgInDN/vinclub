<div class="notification-overlay" (click)="onOverlayClick($event)" *ngIf="show">
  <div class="notification" [ngClass]="type">
    <div class="notification-content">
      <i [class]="iconClass"></i>
      <span class="notification-message">{{ message }}</span>
    </div>
    <div class="notification-actions">
      <button class="notification-btn" (click)="closeNotification()">Đóng</button>
    </div>
  </div>
</div>
