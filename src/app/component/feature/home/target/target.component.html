<div class="page-wrapper">
    <img class="background-image" src="assets/images/splash_background.png" alt="background">
    
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="back-button " (click)="goBack()">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 320 512">
                    <path
                        d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
                    </path>
                </svg>
            </div>
            <div class="title">MỤC TIÊU</div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="target-container">
                <div *ngFor="let target of targets" class="target-item">
                    <div class="title">{{target.title}}</div>
                    <div *ngFor="let desc of target.descriptions" class="description">
                        {{desc}}
                    </div>
                    <div *ngIf="target.images" class="images">
                        <img *ngFor="let img of target.images" 
                             [src]="'assets/images/' + img" 
                             class="target-image" 
                             alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-nav></app-nav>
</div>
