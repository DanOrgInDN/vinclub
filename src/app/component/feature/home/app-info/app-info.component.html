<div class="page-wrapper">
    <img class="background-image" src="assets/images/splash_background.png" alt="background">
    
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="back-button">
                <svg viewBox="0 0 320 512">
                    <path d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path>
                </svg>
            </div>
            <div class="title">THÔNG TIN ỨNG DỤNG</div>
        </div>

        <div class="content">
            <div class="info-container">
                <div class="info-content">
                    <img src="/assets/icons/logo_trans.png" class="logo" alt="logo">
                    <div class="version">Phiên bản ứng dụng {{appInfo.version}}</div>
                    
                    <div class="update-status">
                        <img src="/assets/icons/success.png" alt="success">
                        <span>Đã cập nhật phiên bản mới nhất</span>
                    </div>

                    <div class="website-row">
                        <div class="website-label">
                            <img src="/assets/icons/information.png" alt="website">
                            <span>Website</span>
                        </div>
                        <a [href]="appInfo.website" target="_blank" class="website-link">
                            Website
                        </a>
                    </div>

                    <div class="company-name">{{appInfo.company}}</div>
                    <div class="company-address">{{appInfo.address}}</div>
                    <div class="hotline">
                        Hotline:
                        <a [href]="'tel:' + appInfo.hotline" class="hotline-link">
                            {{appInfo.hotline}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-nav></app-nav>
</div>
