<div class="page-wrapper">
    <img class="background-image" src="assets/images/splash_background.png" alt="background">
    
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="back-button">
                <svg viewBox="0 0 320 512">
                    <path d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path>
                </svg>
            </div>
            <div class="title">LỊCH SỬ GIAO DỊCH</div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="history-container">
                <div class="tab-header">
                    <div class="tab-item" 
                         [class.active]="selectedType === 'deposit'"
                         (click)="selectType('deposit')">
                        Nạp tiền
                    </div>
                    <div class="tab-item" 
                         [class.active]="selectedType === 'withdrawal'"
                         (click)="selectType('withdrawal')">
                        Rút tiền
                    </div>
                    <div class="tab-item" 
                         [class.active]="selectedType === 'profit'"
                         (click)="selectType('profit')">
                        Phát sinh lợi nhuận
                    </div>
                </div>

                <div class="history-content">
                    <ng-container *ngIf="selectedType === 'deposit' || selectedType === 'withdrawal'">
                        <div class="transaction-list">
                            <div class="transaction-item" *ngFor="let transaction of filteredTransactions">
                                <div class="transaction-date">{{transaction.date | date:'dd/MM/yyyy'}}</div>
                                <div class="transaction-amount">{{transaction.amount | number}} VND</div>
                                <div class="transaction-status">{{transaction.status}}</div>
                            </div>
                        </div>
                    </ng-container>

                    <ng-container *ngIf="selectedType === 'profit'">
                        <div class="divider"></div>
                        <div class="total-section">
                            <div class="total-label">Tổng</div>
                            <div class="total-amount">{{total}}</div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>

    <app-nav></app-nav>
</div>
