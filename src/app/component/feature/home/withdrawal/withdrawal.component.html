<div class="page-wrapper">
    <img class="background-image" src="assets/images/splash_background.png" alt="background">
    
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="back-button">
                <svg viewBox="0 0 320 512">
                    <path d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path>
                </svg>
            </div>
            <div class="title">RÚT TIỀN</div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="withdrawal-container">
                <div class="user-info">{{userData.phone}}</div>
                <div class="user-info">Số điện thoại: {{userData.phone}}</div>
                <div class="user-info">Số dư: {{userData.balance}} VND</div>

                <div class="divider"></div>

                <table>
                    <tbody>
                        <tr>
                            <th>Hình thức:</th>
                            <td>Internet Banking</td>
                        </tr>
                        <tr>
                            <th>Số tiền rút:</th>
                            <td>
                                <input type="number" [(ngModel)]="userData.withdrawalAmount">
                            </td>
                        </tr>
                        <tr>
                            <th>Số tài khoản</th>
                            <td>
                                <input type="text" [(ngModel)]="userData.accountNumber">
                            </td>
                        </tr>
                        <tr>
                            <th>Tên ngân hàng</th>
                            <td>
                                <input type="text" [(ngModel)]="userData.bankName">
                            </td>
                        </tr>
                        <tr>
                            <th>Chủ sở hữu</th>
                            <td>
                                <input type="text" [(ngModel)]="userData.owner">
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button class="confirm-button" (click)="onConfirm()">Xác nhận rút tiền</button>
            </div>
        </div>
    </div>

    <app-nav></app-nav>
</div>
