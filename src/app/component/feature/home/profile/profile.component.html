<div class="page-wrapper">
    <img class="background-image" src="assets/images/splash_background.png" alt="background">
    
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="back-button" (click)="goBack()">
                <svg viewBox="0 0 320 512">
                    <path d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path>
                </svg>
            </div>
            <div class="title">Cá nhân</div>
        </div>

        <div class="content">
            <div class="user-info-card">
                <div class="avatar-section">
                    <label for="uploadAvatar" class="avatar-wrapper">
                        <div class="upload-overlay">+</div>
                        <img [src]="avatarUrl ? avatarUrl : 'assets/icons/user.png'" alt="avatar">
                    </label>
                    <input 
                        type="file" 
                        id="uploadAvatar" 
                        accept=".jpg,.jpeg,.png"
                        (change)="onFileSelected($event)"
                        class="hidden-input">
                    <div class="phone-number">{{userInfo?.phone || 'Loading...'}}</div>
                </div>

                <div class="info-grid">
                    <div class="info-column">
                        <span class="label">Số điện thoại</span>
                        <div class="value">{{userInfo?.phone || 'Loading...'}}</div>
                    </div>
                    <div class="divider"></div>
                    <div class="info-column">
                        <span class="label">Số dư</span>
                        <div class="value">{{userInfo?.totalAmount || '0'}} VND</div>
                    </div>
                </div>
            </div>

            <div class="menu-card">
                <a *ngFor="let item of menuItems" 
                   [href]="item.link" 
                   class="menu-item">
                    <img [src]="item.icon" alt="icon">
                    <span>{{item.label}}</span>
                </a>

                <button class="logout-button" (click)="logout()">
                    Đăng xuất
                </button>
            </div>
        </div>
    </div>

    <app-nav></app-nav>
</div>
