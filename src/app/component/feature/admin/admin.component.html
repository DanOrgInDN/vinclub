<button class="menu-toggle" (click)="toggleSidebar()">
    <i class="fas fa-bars"></i>
</button>

<div class="page-wrapper">
    <img class="background-image" src="assets/images/splash_background.png" alt="background">

    <div class="main-content">
        <nav class="admin-nav" [class.show]="isSidebarOpen">
            <div class="header">
                <div class="back-button" (click)="goBack()">
                    <svg viewBox="0 0 320 512">
                        <path
                            d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
                        </path>
                    </svg>
                </div>
                <div class="title">QUẢN LÝ HỆ THỐNG</div>
                <div class="toggle-sidebar" (click)="toggleSidebar()" style="margin-right: 15px; cursor: pointer;">
                    <svg *ngIf="!isSidebarOpen" viewBox="0 0 448 512" width="20" height="20" style="fill: white;">
                        <path d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"/>
                    </svg>
                    <svg *ngIf="isSidebarOpen" viewBox="0 0 320 512" width="20" height="20" style="fill: white;">
                        <path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/>
                    </svg>
                </div>
            </div>

            <div class="nav-items">
                <a [routerLink]="['deposit']" routerLinkActive="active" class="nav-item">
                    <img src="assets/icons/nap-tien.png" alt="deposit">
                    <span>Quản lý nạp tiền</span>
                </a>
                <a [routerLink]="['withdrawal']" routerLinkActive="active" class="nav-item">
                    <img src="assets/icons/rut-tien.png" alt="withdrawal">
                    <span>Quản lý rút tiền</span>
                </a>
                <a [routerLink]="['users']" routerLinkActive="active" class="nav-item">
                    <img src="assets/icons/ca-nhan.png" alt="users">
                    <span>Quản lý người dùng</span>
                </a>
                <a [routerLink]="['reference-code']" routerLinkActive="active" class="nav-item">
                    <img src="assets/icons/ref-code.png" alt="reference-code">
                    <span>Quản lý mã tham chiếu</span>
                </a>
            </div>
        </nav>

        <!-- Content bên phải -->
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
