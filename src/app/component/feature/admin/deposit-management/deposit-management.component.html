<div class="deposit-management">
    <!-- Search Section -->
    <div class="search-section">
      <input 
        type="text" 
        [(ngModel)]="searchTerm"
        (ngModelChange)="searchDeposits()"
        placeholder="Tìm kiếm theo tên tài khoản..."
      >
    </div>
  
    <!-- Deposits Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Tên tài khoản</th>
            <th>Số tài khoản</th>
            <th>Ngân hàng</th>
            <th>Số tiền</th>
            <th>Ngày tạo</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let deposit of deposits">
            <td>{{deposit.accountName}}</td>
            <td>{{deposit.accountNumber}}</td>
            <td>{{deposit.bankName}}</td>
            <td>{{deposit.amount}} VND</td>
            <td>{{deposit.createdDate | date:'dd/MM/yyyy HH:mm'}}</td>
            <td>{{deposit.status}}</td>
            <td>
              <button 
                *ngIf="deposit.status === 'PENDING'"
                (click)="approveDeposit(deposit.id)"
                class="approve-btn">
                Duyệt
              </button>
              <button 
                *ngIf="deposit.status === 'PENDING'"
                (click)="rejectDeposit(deposit.id)"
                class="reject-btn">
                Từ chối
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <div class="pagination">
        <button 
          [disabled]="currentPage === 1"
          (click)="changePage(currentPage - 1)"
          class="page-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        
        <span class="page-info">
          Trang {{currentPage}} / {{totalPages}}
        </span>
        
        <button 
          [disabled]="currentPage === totalPages"
          (click)="changePage(currentPage + 1)"
          class="page-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
