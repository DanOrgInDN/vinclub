<div class="withdrawal-management">
    <!-- Search Section -->
    <div class="search-section">
      <input 
        type="text" 
        [(ngModel)]="searchTerm"
        (ngModelChange)="searchWithdrawals()"
        placeholder="Tìm kiếm theo tên tài khoản..."
      >
    </div>
  
    <!-- Withdrawals Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Tên tài khoản</th>
       
            <th>Ngân hàng</th>
            <th>Số tài khoản</th>
            <th>Số tiền</th>
            <th>Ngày tạo</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let withdrawal of withdrawals">
            <td>{{withdrawal.accountName}}</td>
            <td>{{withdrawal.bankName}}</td>
            <td>{{withdrawal.accountNumber}}</td>
            <td>{{withdrawal.amount}} VND</td>
            <td>{{withdrawal.createdDate | date:'dd/MM/yyyy HH:mm'}}</td>
            <td>{{withdrawal.status}}</td>
            <td>
              <button 
                *ngIf="withdrawal.status === 'PENDING'"
                (click)="approveWithdrawal(withdrawal.id)"
                class="approve-btn">
                Duyệt
              </button>
              <button 
                *ngIf="withdrawal.status === 'PENDING'"
                (click)="rejectWithdrawal(withdrawal.id)"
                class="reject-btn">
                Từ chối
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="table-container">
        <table>
          <!-- Table headers and content -->
        </table>
      
        <!-- Pagination -->
        <div class="pagination">
          <button 
            [disabled]="currentPage === 1"
            (click)="changePage(currentPage - 1)"
            class="page-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          
          <span class="page-info">
            Trang {{currentPage}} / {{totalPages}}
          </span>
          
          <button 
            [disabled]="currentPage === totalPages"
            (click)="changePage(currentPage + 1)"
            class="page-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
