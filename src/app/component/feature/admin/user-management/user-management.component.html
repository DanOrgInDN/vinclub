<div class="user-management">
    <!-- Search Section -->
    <div class="search-section">
      <input 
        type="text" 
        [(ngModel)]="searchTerm"
        placeholder="Tìm kiếm theo số điện thoại..."
        (keyup.enter)="searchUsers()">
      <button (click)="searchUsers()">Tìm kiếm</button>
    </div>
  
    <!-- Users Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Số điện thoại</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Số dư</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.phone}}</td>
            <td>{{user.fullName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.balance}} VND</td>
            <td>{{user.status}}</td>
            <td>
              <button 
                *ngIf="user.status === 'INACTIVE'"
                (click)="activateUser(user.id)"
                class="activate-btn">
                Kích hoạt
              </button>
              <button 
                *ngIf="user.status === 'ACTIVE'"
                (click)="deactivateUser(user.id)"
                class="deactivate-btn">
                Vô hiệu hóa
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
